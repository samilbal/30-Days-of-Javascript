      const addNumbers = (a, b) => {

      };

      const areaOfRectangle = (length, width) => {
        let area = length * width;
        return area;
      };

      const bmi = (weight, height) => {
        let bmiIndex = weight / (height * height);
        if (bmiIndex < 18.5) {
          return "underweight";
        } else if (bmiIndex < 24.9) {
          return "normal weight";
        } else if (bmiIndex < 29.9) {
          return "overweight";
        } else return "obese";
      };

      const sum = (...params) => {
        let sumAll = 0;

          sumAll += param;
        }
        return sumAll;
      };
