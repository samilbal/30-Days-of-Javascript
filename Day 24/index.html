<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Calculate a weight of an object on a planet</h1>

      <input type="text" id="mass" placeholder="Mass in Kilogram" />
      <select id="planet">
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="earth">Earth</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
      </select>
      <button onclick="calculate()">Calculate weight</button>
    </header>
    <main>
      <div class="flex-container">
        <div class="flex-item image">
          <img
            src="./images/mercury.png"
            id="mercury"
            class="planet-image hidden"
          />
          <img
            src="./images/venus.png"
            id="venus"
            class="planet-image hidden"
          />
          <img
            src="./images/earth.png"
            id="earth"
            class="planet-image hidden"
          />
          <img src="./images/mars.png" id="mars" class="planet-image hidden" />
          <img
            src="./images/jupiter.png"
            id="jupiter"
            class="planet-image hidden"
          />
          <img
            src="./images/saturn.png"
            id="saturn"
            class="planet-image hidden"
          />
          <img
            src="./images/uranus.png"
            id="uranus"
            class="planet-image hidden"
          />
          <img
            src="./images/neptune.png"
            id="neptune"
            class="planet-image hidden"
          />
        </div>
        <div class="flex-item description"></div>
      </div>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
